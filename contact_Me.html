<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
      }
      html {
        font-size: 10px;
      }
      .nav {
        background-color: #33e9ff;
        display: flex;
        justify-content: space-around;
        align-items: center;
        font-size: 3rem;
        height: 70px;
      }
      .title {
          margin: 0;
          border: 2.3px solid rgba(26, 3, 49, 0.99);
          padding: 2px 3px;
          border-radius: 5px;
          color: black;
      }
      ul {
        display: flex;
      }
      a {
        text-decoration: none;
        color: black;
      }
      li {
        padding: 10px 20px;
        list-style: none;
        font-size: 3.4rem;
        margin: 0 20px;
        position: relative;
        transition-duration: 0.2s;
        border-radius: 10px;
        font-weight:800;
      }
      li:hover {
        text-shadow: 2px 2px #5500ff;
         color: rgb(89, 0, 255);
        box-shadow: 10px 5px 5px rgb(55, 53, 53);
        transform: rotateX(10deg) rotateY(10deg);
      }
      form {
        background-color: #bdb5b5;
        padding: 63px;
        border-radius: 5px;
        max-width: 556px;
        margin: 44px auto;
        height: 556px;
      }

      h2 {
        text-align: center;
        margin-top: -10px;
        margin-bottom: 20px;
        font-size: 3rem;
        border: 3px solid rgb(28, 98, 111);
        border-radius: 6px;
        padding: 10px 0;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 2rem;
        padding: 10px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 14px;
        border: 3px solid #7d9898;
        border-radius: 4px;
        border-style: none;
        border-bottom: 3px solid rgb(28, 98, 111);
        position: relative;
        transition-duration: 0.234s;
        font-size: 2rem;
      }
      input[type="text"]:hover,
      input[type="email"]:hover,
      textarea:hover{
        border-bottom: 1px solid rgb(28, 98, 111);
        border-top: none;
        border-right: none;
        border-left: 4px solid rgb(28, 98, 111);
        box-shadow: 10px 10px rgb(72, 120, 136) ;

      }
      input[type="text"]:active,
      input[type="email"]:active,
      textarea:active{
        border-bottom: 1px solid rgb(30, 218, 255);
        border-top: none;
        border-right: none;
        border-left: 4px solid rgb(30, 221, 255);
        box-shadow: 10px 10px lightblue ;
        border-top:lightgray ;

      }

      .radio-group {
        display: flex;
      }

      .radio-group label {
        margin-right: 10px;
      }

      input[type="radio"] {
        margin-top: 4px;
      }

      input[type="submit"] {
        background-color: #914caf;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        border-radius: 7px;
        cursor: pointer;
        position: relative;
        transition-duration: 0.24s;

      }

      input[type="submit"]:hover {
        background-color: #6845a0;
        box-shadow: -4px 4px pink;
        left:3px;
      }

      input[type="submit"]:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <h1 class="title">Rachit's Portfolio</h1>
      <ul class="ul">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">Projects</a></li>
        <li><a href="index.html">Contact Me</a></li>
      </ul>
    </nav>
    <main class="main2">
      <form>
        <h2>Contact Form</h2>

        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <div class="radio-group">
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">Male</label>

            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
              required
            />
            <label for="female">Female</label>

            <input
              type="radio"
              id="other"
              name="gender"
              value="other"
              required
            />
            <label for="other">Other</label>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <div class="form-group">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </main>
  </body>
</html>
